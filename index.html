<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="date"></p>
    </header>
    <div class="container">
      <form class="row">
        <div class="col-md-2 hour">09am</div>
        <div class="col-md-9 description p-0"><textarea id="0" class="future"></textarea></div>
        <button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button>
      </form>
      <form class="row"><div class="col-md-2 hour">10am</div><div class="col-md-9 description p-0"><textarea id="1" class="future"></textarea></div><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button></form>
      <form class="row"><div class="col-md-2 hour">11am</div><div class="col-md-9 description p-0"><textarea id="2" class="future"></textarea></div><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button></form>
      <form class="row"><div class="col-md-2 hour">12pm</div><div class="col-md-9 description p-0"><textarea id="3" class="future"></textarea></div><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button></form>
      <form class="row"><div class="col-md-2 hour">01pm</div><div class="col-md-9 description p-0"><textarea id="4" class="future"></textarea></div><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button></form>
      <form class="row"><div class="col-md-2 hour">02pm</div><div class="col-md-9 description p-0"><textarea id="5" class="future"></textarea></div><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button></form>
      <form class="row"><div class="col-md-2 hour">03pm</div><div class="col-md-9 description p-0"><textarea id="6" class="future"></textarea></div><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button></form>
      <form class="row"><div class="col-md-2 hour">04pm</div><div class="col-md-9 description p-0"><textarea id="7" class="future"></textarea></div><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button></form>
      <form class="row"><div class="col-md-2 hour">05pm</div><div class="col-md-9 description p-0"><textarea id="8" class="future"></textarea></div><button class="col-md-1 saveBtn"><i class="far fa-save fa-lg"></i></button></form>
    </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
